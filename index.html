<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>calculator.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"  href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
<div id="myCont">
  <table cellspacing="8" border="1">
    <tr>
      <td colspan="4" id="input">0</td>
    </tr>
    <tr>
      <td colspan="3"><button onclick="clickBtn(this);">ac.</button></td>
      <td><button onclick="clickBtn(this);">/</button></td>
    </tr>
    <tr>
      <td><button onclick="clickBtn(this);">7</button></td>
      <td><button onclick="clickBtn(this);">8</button></td>
      <td><button onclick="clickBtn(this);">9</button></td>
      <td><button onclick="clickBtn(this);">*</button></td>
    </tr>
    <tr>
        <td><button onclick="clickBtn(this);">4</button></td>
        <td><button onclick="clickBtn(this);">5</button></td>
        <td><button onclick="clickBtn(this);">6</button></td>
        <td><button onclick="clickBtn(this);">-</button></td>
    </tr>
    <tr>
        <td><button onclick="clickBtn(this);">1</button></td>
        <td><button onclick="clickBtn(this);">2</button></td>
        <td><button onclick="clickBtn(this);">3</button></td>
        <td><button onclick="clickBtn(this);">+</button></td>
    </tr>
    <tr>
        <td colspan="2"><button onclick="clickBtn(this);">0</button></td>
        <td><button onclick="clickBtn(this);">.</button></td>
        <td><button onclick="clickBtn(this);">=</button></td>
    </tr>
  </table>
</div>



<script src="main.js"></script>
</body>
</html>
